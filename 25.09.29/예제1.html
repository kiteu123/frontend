<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요","숫자");
        switch(num%2){
            case 1:
                console.log("홀수");
                break;
            case 0:
                console.log("짝수");
                break;
            default:
                console.log("다시 입력하세요");
                break;
        }
    </script>
</body>
</html>
