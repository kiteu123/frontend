<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt("당신의 나이는?");
        var ticket;
        if(age < 13 || age >=65){
            ticket = 2000;
        }else if(age >= 13 && age <20){
            ticket = 4000;
        }else{
            ticket = 6000;
        }
        document.write("티켓값은 "+ticket+"원 입니다.");
    </script>
</body>
</html>
