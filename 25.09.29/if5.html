<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("숫자 입력");
        
        if(num>=3 && num<=5){
            document.write("계절은 봄입니다.");
        }else if(num>=6 && num<=8){
            document.write("계절은 여름입니다.");
        }else if(num>=9 && num<=11){
            document.write("계절은 가을입니다.");
        }else if(num == 1 || num == 2 || num == 12){
            document.write("계절은 겨울입니다.");
        }else{
            document.write("다시 입력하세요.");
        }
        
    </script>
</body>
</html>
