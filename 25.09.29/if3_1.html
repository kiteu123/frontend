<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var avg = prompt("당신의 점수는?", "");
        var hak;
        if(avg>=90){
            hak = 'A';
        }else if(avg >= 80){
            hak = 'B';
        }else if(avg >= 70){
            hak = 'C';
        }else{
            hak = 'D';
        }
        document.write("당신의 학점은? "+ hak + " 입니다.");
    </script>
</body>

</html>
