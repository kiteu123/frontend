<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const users = [
            { name: "홍길동", age: 25 },
            { name: "이몽룡", age: 20 },
            { name: "성춘향", age: 22 }
        ];

        const names = users.map((user) => user.name);
        console.log(names);

        const newUsers = users.map((user) => ({
            ...user,
            age:user.age+1
        }));
        console.log(newUsers);
    </script>
</body>

</html>
