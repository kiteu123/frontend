<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재선언, 재헐당 예제</title>
</head>

<body>
    <script>
        var x = 1; // 재선언, 재할당 가능
        var x = 2;
        x = 3;
        console.log(x);

        let y = 1; // 재선언 불가, 재할당 가능
        // let y = 2; 
        y = 2;
        console.log(y);

        const z = 1; // 재선언, 재할당 불가능
        // const z= 2; 
        // z = 2; 
        console.log(z);
    </script>
</body>

</html>
