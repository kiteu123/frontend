<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">Hello world</div>
    <div class="myClass">First Div</div>
    <div class="myClass">Second Div</div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

    <script>
        // const element1 = document.getElementById("myDiv"); 
        const element = document.querySelector('#myDiv');
        console.log(element.textContent); //element값을 추출

        // const elements = document.querySelector(".myClass"); 
        // 클래스 한 개 선택, 또는 여러가지 동일 클래스 중 첫째만
        
        const elements = document.querySelectorAll(".myClass");
        console.log(elements[0].textContent);
        console.log(elements[1].textContent);

        const b = document.querySelectorAll("p");
        console.log(b[0].textContent);
        console.log(b[1].textContent);
        
    </script>
</body>
</html>
