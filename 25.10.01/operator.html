<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 산술연산자 +, -, *, /, %, **
        // 대입연산
        // = : 대입 
        // sum += i => sum = sum + i
        // sum -= i => sum = sum - i


        // 비교 연산 == ===
        var a = 10;
        var b = '10';
        if (a == b) { //값(10)만 비교
            document.write('둘이 같아요'); 
        }else{
            document.write('둘이 달라요');
        }
        document.write('<br>');
        if (a === b) { //값(10)과 타입(num, str)까지 비교
            document.write('둘이 같아요'); 
        }else{
            document.write('둘이 달라요');
        }


    </script>
</body>

</html>
