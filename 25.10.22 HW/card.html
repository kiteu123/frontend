<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card-img-top {
        height: 300px;
        object-fit: cover;
      }
      .card-title {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .mb-5 {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="mb-5">Portfolio</h2>
      <div class="row mb-2 mt-2">
        <h3>What we have created</h3>
        <div class="col-sm-4">
          <div class="card" style="width: 20rem">
            <img src="image/paris.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p>Yes, we built Paris</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="width: 20rem">
            <img src="image/newyork.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p>Yes, we built New York</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="width: 20rem">
            <img src="image/sanfran.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p>Yes, we built Sanfrancisco</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
