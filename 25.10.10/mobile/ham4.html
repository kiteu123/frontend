<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('.ham').click(function () {
                var st=$(this).hasClass('on');
                
                if(st===false){
                    $(this).addClass('on');
                    $('nav').addClass('active');
                }else{
                    $(this).removeClass('on');
                    $('nav').removeClass('active');
                }
            });
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -9999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav.active{
            right: 0;
        }

        nav ul li {
            /* height: 40px;  */
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

        nav ul li .sub{
            background-color: yellowgreen;
            display: none;
        }


    </style>
</head>

<body>
    <header>
        <h1>The Joeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul>

            </li>

                </ul>
            </li>
            <li>

                <ul class="sub">

</html>
<script>
$('ul>li>a').click(function(){
    var status = $(this).next('.sub').css('display');
    if(status==='none'){
        $('.sub').slideUp();
        $(this).next('.sub').slideDown();
    }else{
        $('.sub').slideUp();
    }
    return false;
})
</script>
