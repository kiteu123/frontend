<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #box{
            width: 200px;
            height: 200px;
        }
        .red-bg{
            background-color: red;
        }
        .blue-bg{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box" class="red-bg"></div>
    <button id="changeColorBtn">컬러변경</button>
    <script>
        const box = document.getElementById("box");
        const botton = document.getElementById("changeColorBtn");

        botton.addEventListener('click',function(){
            if(box.classList.contains('red-bg')){ //red-bg 클래스의 유무
                box.classList.add('blue-bg');
                box.classList.remove('red-bg');
            }else{
                box.classList.add('red-bg');
                box.classList.remove('blue-bg');
            }
        });
    </script>
</body>
</html>
