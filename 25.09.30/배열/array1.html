<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //변수 크기의 한계 a,b,c,d,e
        //배열은 여러 개의 값을 하나의 변수에 담는 객체의 일종
        //a[0], a[1], a[2] . . . .
        //예약 프로퍼티 window.name || window.length
        //name 배열이름으로 쓸 수 없다.
        var name1 = new Array();
        name1[0] = '김부';
        name1[1] = '정현';
        name1[2] = '정주';
        name1[3] = '김민';
        name1[4] = '장영';
        document.write(name1[3] + "<br/>")

        var days = new Array("일", "월", "화", "수", "목", "금", "토");
        var today = new Date();
        var yoil = days[today.getDay()];
        document.write(yoil + "요일 <br/>")

        //new Array() 생략 
        var money = [100, 100, 200, 50, 70, 90]
        var theLen = money.length;
        var total = 0;
        for (var i = 0; i < theLen; i++){
            total += money[i];
        }
        document.write(total);
    </script>
</body>

</html>
