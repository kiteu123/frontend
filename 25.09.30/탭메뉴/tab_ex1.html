<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-buttons {
            display: flex;
        }

        .tab{
            padding: 10px 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f0f0f0;
            margin-right: 5px;
        }

        .tab.active-tab {
            background: #333;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <h2>탭 메뉴 예제</h2>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">🍎 사과</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">🍌 바나나</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">🍇 포도</div>
    </div>

    <!-- 탭 내용 -->
    <div id="tab1" class="tab-content active">사과는 빨갛고 달콤합니다.</div>
    <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
    <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>
</body>
<script>
    function changeTab(tabId){
        const allTabs = document.querySelectorAll('.tab');
        const allContent = document.querySelectorAll('.tab-content');
        allTabs.forEach(function(tab){
            tab.classList.remove('active-tab');
        });

        allContent.forEach(function(content){
            content.classList.remove('active');
        });

        const selectedTab = document.getElementById("menu" + tabId);
        selectedTab.classList.add('active-tab');

        const selectedContent = document.getElementById(tabId);
        selectedContent.classList.add('active');
    }
</script>

</html>
