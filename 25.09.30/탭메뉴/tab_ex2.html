<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-buttons{
            display: flex;
        }
        .tab-link{
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 20px;
            border-radius: 10px;
        }
        .tab-link.active-tab{
            border: #000;
            background-color: blueviolet;
            color: #fff;
            border-radius: 10px;
        }
        .tab-content{
             display: none; 
            margin-left: 70px;
        }
        .tab-content.active-content{
            display: block;
        }
    </style>
</head>
<body>
      <h2>탭 메뉴 예제</h2>

  <!-- 탭 버튼 -->
  <div class="tab-buttons">
    <button id="menutab1" class="tab-link active-tab" data-tab="tab1" onclick="changeTab('tab1')">🍎 사과</button>
    <button id="menutab2"class="tab-link" data-tab="tab2" onclick="changeTab('tab2')">🍌 바나나</button>
    <button id="menutab3" class="tab-link" data-tab="tab3" onclick="changeTab('tab3')">🍇 포도</button>
  </div>

  <!-- 탭 내용 -->
  <div id="tab1" class="tab-content active-content">사과는 빨갛고 달콤합니다.</div>
  <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
  <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>
</body>
<script>
function changeTab(tabId){
    const allTabs = document.querySelectorAll('.tab-link');
    const allContent = document.querySelectorAll('.tab-content');
    allTabs.forEach(function(tab){
        tab.classList.remove('active-tab');
    })
    allContent.forEach(function(content){
        content.classList.remove('active-content');
    })

    const selectedTab = document.getElementById("menu"+tabId);
    selectedTab.classList.add('active-tab');

    const selectedContent = document.getElementById(tabId);
    selectedContent.classList.add('active-content');
}
</script>
</html>
