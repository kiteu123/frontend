<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //수학함수
    var maxNum = Math.max(30,70,5); //최댓값
    document.write(maxNum+"<br/>");

    var minNum=Math.min(30,70,5); //최소값
    document.write(minNum+"<br/>");

    var roundNum=Math.round(30.5); //반올림
    document.write(roundNum+"<br/>");

    var ceilNum=Math.ceil(30.1); //올림
    document.write(ceilNum+"<br/>");

    var floorNum=Math.floor(30.5); //버림
    document.write(floorNum+"<br/>");

    var absNum=Math.abs(-30); //절댓값
    document.write(absNum+"<br/>");

    var ranNum=Math.random(); //랜덤값
    document.write(ranNum+"<br/>");

    </script>
</body>
</html>
