<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;margin:0 auto;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6f92e2869b88f2373826e1ec15e5061c"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.485997, 126.897464),
        level: 3
    };

    // 지도 생성
    var map = new kakao.maps.Map(container, options);

    // 마커 위치
    var markerPosition  = new kakao.maps.LatLng(37.485997, 126.897464); 

    // 마커 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
     // 마커에 표시할 텍스트 설정
        var content = '<div style="padding:5px;">여기에 텍스트를 입력하세요!</div>';

        // 정보창(InfoWindow) 생성
        var infoWindow = new kakao.maps.InfoWindow({
            content: content, // 정보창 내용
            removable: true // 정보창을 클릭하여 닫을 수 있게 설정
        });

        // 마커에 클릭 이벤트 추가: 클릭 시 정보창 표시
        kakao.maps.event.addListener(marker, 'click', function() {
            infoWindow.open(map, marker); // 마커 위에 정보창을 표시
        });

        // 마커에 마우스를 올리면 정보창을 자동으로 표시하도록 설정 (선택 사항)
        kakao.maps.event.addListener(marker, 'mouseover', function() {
            infoWindow.open(map, marker); // 마커 위에 정보창을 표시
        });

        // 마커에서 마우스를 뗐을 때 정보창을 닫기
        kakao.maps.event.addListener(marker, 'mouseout', function() {
            infoWindow.close(); // 정보창 닫기
        });

    // 마커 지도 위에 표시
    marker.setMap(map);
</script>
</body>
</html>
