<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;margin:0 auto;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6f92e2869b88f2373826e1ec15e5061c"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.485997, 126.897464),
        level: 3
    };

    // 지도 생성
    var map = new kakao.maps.Map(container, options);

    // 마커 위치
    var markerPosition  = new kakao.maps.LatLng(37.485997, 126.897464); 

    // 마커 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커 지도 위에 표시
    marker.setMap(map);
</script>
</body>
</html>
