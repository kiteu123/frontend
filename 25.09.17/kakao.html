<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
           
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul,
        li {
            list-style: none;
        }

        .container {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            height: 700px;
        }

        header {
            height: 100px;
            background-color: pink;
          

        }

        header .logo {
            float: left;
            display: block;
            background-color: aqua;

            line-height: 100px;
            text-align: center;
            width: 25%;
            height: 100px;
        }

        header nav {
            float: right;
            line-height: 50px;
            margin: 25px;

        }

        header nav ul li {
            float: left;
        }

        ul li a {
            display: block;

            padding: 3px 10px 3px 10px;

            background-color: skyblue;
        }

        .main {
            height: 500px;
            background-color: antiquewhite;
            
        }

        section {
            width: 1200px;
            height: 300px;
            background-color: blueviolet;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }

        .box {
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }

        .box1 {
            width: 400px;
            height: 200px;
            background-color: aquamarine;
            float: left;
        }

        .box2 {
            width: 400px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        .box3 {
            width: 400px;
            height: 200px;
            background-color: brown;
            float: right;
        }

        .jar {
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        }

        .jar1 {
            width: 200px;
            height: 100px;
            background-color: chartreuse;
            float: left;
        }

        .jar2 {
            width: 200px;
            height: 100px;
            background-color: forestgreen;
            float: right;
        }

        .jar3 {

            height: 100px;
            background-color: darkslategrey;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2 class="logo"><a href="#">Logo</a></h2>
            <nav>
                <ul>
                    <li><a href="#">menu-1</a></li>
                    <li><a href="#">menu-2</a></li>
                    <li><a href="#">menu-3</a></li>
                    <li><a href="#">menu-4</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <section>이미지슬라이드
            </section>
            <aside>
                <div class="box box1">공지사항/갤러리</div>
                <div class="box box2">바로가기</div>
                <div class="box box3">배너</div>
            </aside>
        </div>
        <footer>
            <div class="jar jar1">로고</div>
            <div class="jar jar2">SNS</div>
            <div class="jar jar3">2025 &copy; Copyright Design By Yeonwoo</div>

        </footer>

    </div>
</body>

</html>
