<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Google Fonts 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

       
        h1 {
            font-family: "Roboto", sans-serif;
        }

        p {
            font-family: "Noto Sans KR", sans-serif;
        }
    </style>
</head>

<body>
    <h1>Google Fonts Example</h1>
    <p>이 문장은 구글 폰트를 적용한 본문입니다.</p>
</body>

</html>
