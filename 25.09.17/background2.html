<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 1200px;
            height: 300px;
            border: 1px solid black;
            background-color: pink;
            margin: 100px auto;
            background-image: url(images/ryan.jpg);
            background-repeat: no-repeat;
            /* 이미지가 작을 경우 가로 세로 반복해서 나타남 */
            /* background-repeat: no-repeat; 반복 X */
            /* background-repeat: repeat-x; X 축으로만 반복 */
            /* background-repeat: repeat-y; Y 축으로만 반복 */
            background-position: 50% 50%;
            /* 배경위치 가로 50% 세로 50% 정중앙 */
            /* background-position: right center;  */
            background-position: 200px 100px;
        }

        .box2 {
            width: 1200px;
            height: 300px;
            border: 1px solid black;
            background-color: pink;
            margin: 100px auto;
            background-image: url(images/ryan.jpg);
            background-repeat: no-repeat;

            background-position: 50% 50%;

            background-position: 200px 100px;
        }

        .box3 {
            width: 1200px;
            height: 300px;
            border: 1px solid black;
            background-color: pink;
            margin: 100px auto;
            background-image: url(images/ryan.jpg);
            background-repeat: no-repeat;
            /* background-size: contain; 화면에 가까운쪽으로 꽉차게 */
            /* background-size: cover; 화면에 먼쪽으로 꽉차게 */
            background-size: 200px 200px;
        }
        .box4 {
            width: 1200px;
            height: 300px;
            border: 1px solid black;
            background-color: pink;
            margin: 100px auto;
            background:pink url(images/ryan.jpg) no-repeat 50% 50% /200px 200px;
        /* background: 색상 파일위치 반복여부 이미지위치 / 이미지 크기 */
        }
    </style>
</head>

<body>
    <div class="box1">배경</div>
    <div class="box2">배경</div>
    <div class="box3">배경</div>
    <div class="box4">배경</div>
</body>

</html>
