<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1440px;
            height: 200px;
            margin: 50px auto 0;
            text-align: center;
            font-size: 34px;
        }

        .section1 {
            width: 1440px;
            margin: 0 auto;
            height: 600px;
            text-align: center;
        }

        .section1 .box {
            width: 300px;
            height: 500px;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 10px 30px 0 30px;


        }

        .section1 .box img {
            padding: 35px;
            margin-bottom: 20px;
        }

        .p1,
        .p3,
        .p5,
        .p7 {
            margin: 0 auto 20px;
            width: 50px;
            height: 50px;
            background-color: rgb(0, 62, 115);
            color: white;
            font-size: 30px;
            border-radius: 50%;

        }

        h2 {
            padding-bottom: 20px;
        }

        footer {
            width: 1440px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
            color: rgb(0, 62, 115);
            font-size: 30px;
        }
        .p10{
            margin-top: 30px;
        }
        a{
            display: inline-block;
            border: 1px solid rgb(0, 62, 115);
            background-color: rgb(0, 62, 115);
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 50px;
            
        }
        a:hover{
            background-color: white;
            color: rgb(0, 62, 115);
        }
    </style>
</head>

<body>
    <header>
        <h1>Franchise</h1>
        <p class="head">브랜드 창업을 검토하실 때 꼭 필요합니다.</p>
    </header>
    <section class="section1">
        <div class="box box1">
            <div class="text1">
                <img src="0919hw_img/box1.png" alt="">
                <p class="p1">1</p>
                <h2>창업설명회&개별상담</h2>
                <p class="p2">가맹지원 서 및 상관조사표 작성</p>
            </div>
        </div>
        <div class="box box2">
            <div class="text2">
                <img src="0919hw_img/box2.png" alt="">
                <p class="p3">2</p>
                <h2>타겟 입지</h2>
                <p class="p4">브랜드는 주로 <br>메인상권 지역에 개설됩니다.</p>
            </div>
        </div>
        <div class="box box3">
            <div class="text3">
                <img src="0919hw_img/box3.png" alt="">
                <p class="p5">3</p>
                <h2>필요 면적</h2>
                <p class="p6">브랜드는 지상 1층,<br>
                    전용면적 최소 50m2(15PY)/ <br>
                    지상2층, 전용면적 최소 66m2(20PY)의<br>
                    공간이 필요합니다.</p>
            </div>
        </div>
        <div class="box box4">
            <div class="text4">
                <img src="0919hw_img/box4.png" alt="">
                <p class="p7">4</p>
                <h2>창업 가능 지역</h2>
                <p class="p8">전국 상권 진행 가능(제주 제외),<br>
                    상권 상담은 창업문의에 남겨주세요.</p>
            </div>
        </div>
    </section>
    <footer>
        <p class="p9">본사와 가맹점주가 상생할 수 있는<br>
            지속성 있는 <strong>브랜드의 개발과 경영방침</strong>을 추구합니다.</p>
         <p class="p10"><a href="">창업설명회 신청/문의</a></p>   
    </footer>
</body>

</html>
