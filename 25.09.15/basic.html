<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    안녕하세요. <br>
    반갑습니다.
    <!-- 주석 단축키 : ctrl + /  -->
    <!-- br 태그는 줄바꿈  -->
    <h1>나는 <i>html</i>이 처음입니다.</h1>
    <h2>그래서 어렵습니다.</h2>
    <h3>그래서 어렵습니다.</h3>
    <!-- h1~h6 : 헤딩태그 -> 글자가 굵어지고 커짐 & 블럭요소(줄바뀜) -->
    <!-- i (기울임체) 줄바꿈 안됨 / 인라인 요소 -->
</body>

</html>
