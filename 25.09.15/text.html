<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p 태그는 블럭 요소(줄바뀜), 문단을 나누는 태그 -->
    <!-- strong (굵게) 와 em (기울게) 은 스크린 리더를 통한 음성 합성 도구가 말할때의 실제로 강조를 함-->
    <!-- b, i 태그는 피하는 것이 좋다. -->
    <p>요즘은 반응형 웹이 대세</p>
    <p>요즘은 <strong> 반응형</strong> 웹이 대세</p>
    <p>요즘은 <em>반응형</em> 웹이 대세</p>
    <p>요즘은 <b>반응형</b> 웹이 대세</p>
    <p>요즘은 <i>반응형</i> 웹이 대세</p>
    <p>요즘은 반응형 웹이 대세</p>
    <p>요즘은 <ins>반응형</ins> 웹이 대세</p> <!-- ins 밑줄 del 취소선 -->
    <p>요즘은 <del>반응형</del> 웹이 대세</p>
    <!-- sup 윗첨자 sub 아랫첨자  -->
    <h2>X<sup>2</sup></h2>
    <h2>Co<sub>2</sub></h2>
    <!-- mark 형광표시 small 작게  -->
    <p>요즘은 <mark style="background-color: aquamarine;">반응형</mark> 웹이 대세</p>
    <p><small>요즘은 반응형 웹이 대세</small></p>
</body>

</html>
