<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset {
        /* 브라우저 크기 50% */
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        /* marigin-left, margin-right 바깥여백 자동 -> 중앙 정렬 */
    }

    legend {
        text-align: center;
    }

    /* 인라인 요소 중앙 정렬*/
</style>

<body>
    <form action="">
        <!-- fieldset 폼을 감싸는 테두리 -->
        <fieldset>
            <!-- legend 테두리 안의 글자 -->
            <legend>로그인</legend>
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
</body>

</html>
