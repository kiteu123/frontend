<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* border(테두리) : 선두께 + 선종류 + 선색상 */
            border: 1px solid black;
            /* border-collapse : 하나의 테두리로 통합 */
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- border : 테두리, 현재는 거의 쓰지 않음 -->
    <table>
        <!-- tr 줄 또는 행 -->
        <tr>
            <!-- td 칸 또는 열 -->
            <td>과목</td>
            <td>html</td>
            <td>css</td>
            <td>javascript</td>
            <td>Jquery</td>
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다</td>
        </tr>
    </table>
</body>

</html>
