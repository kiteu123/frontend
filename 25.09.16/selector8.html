<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul::before {
            content: "첫번째 메뉴";
        }

        ul::after {
            content: "마지막 메뉴";
        }
        ul li:nth-child(3)::before{
            content:"스페셜"
        }
         ul li:nth-child(3)::after{
            content:"(20개 한정)"
        }
    </style>
</head>

<body>

    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>

</body>

</html>
