<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 150px;
        height: 150px;
        background-color: aqua;
        border: 1px solid #333;
        padding-left:20px;
        /* 박스가로크기 = 150 + 2(border) + 20 왼족안쪽여백(padding) = 172 */
    }
    .box2 {
        width: 150px;
        height: 150px;
        background-color: rgb(160, 50, 50);
        border: 1px solid #333;
        padding: 10px 20px 30px 40px;
        /* 안쪽여백 -> 위 10 오른쪽 20 아래 30 왼쪽 40 */
    }
     .box3 {
        width: 150px;
        height: 150px;
        background-color: rgb(110, 39, 168);
        border: 1px solid #333;
        padding: 10px 20px 30px;
        /* 안쪽여백 -> 위 10 좌우 20 아래 30 */
    }
     .box4 {
        width: 150px;
        height: 150px;
        background-color: beige;
        border: 1px solid #333;
        padding: 10px 20px;
        /* 안쪽여백 위아래 10 좌우 20 */
    }
</style>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>

</body>

</html>
