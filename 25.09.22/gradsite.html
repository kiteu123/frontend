<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
            
        }
        .grad{
            background-color: palegreen;
            background: linear-gradient(to bottom, #1e5799 0%,#2989d8 43%,#7db9e8 98%);
           
        }
        .grad1{
            background: linear-gradient(to bottom, rgba(243,197,189,1) 0%,rgba(232,108,87,1) 50%,rgba(234,40,3,1) 51%,rgba(255,102,0,1) 75%,rgba(199,34,0,1) 100%);;
        }
        /* 칼라질라 */
    </style>
</head>
<body>
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
