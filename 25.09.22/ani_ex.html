<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 #balloon {
            position: relative;
            left: 10px;
            height: 160px;
            width: 116px;
            border-radius: 50px;
            border: 1px solid white;
            background: url(img/bg-main1.png) no-repeat 50% 50%;
            animation: myani 3s infinite alternate;
           
        }
        @keyframes myani {
             0% {
                top: 10px;
            }
            100% {
                top: 500px;
            }
        }

    </style>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
