<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bigbox {
            position: absolute;
            width: 500px;
            height: 500px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: yellow;
        }

        .box1 {
            top: 0;
            left: 0;
        }

        .box2 {
            top: 0;
            right: 0;
        }

        .box3 {
            bottom: 0;
            left: 0;
        }

        .box4 {
            bottom: 0;
            right: 0;
        }

        .line {
            position: absolute;
            z-index: 100;
        }

        .line1 {
            top: 50px;
            left: 50px;
            height: 2px;
            width: 0px;
            background-color: black;
            animation: line1 1.5s forwards;
        }

        @keyframes line1 {
            0% {
                width: 0px;
            }

            100% {
                width: 400px;
            }
        }

        .line2 {
            top: 50px;
            right: 50px;
            height: 0px;
            width: 2px;
            background-color: black;
            animation: line2 1.5s 1.5s forwards;
        }

        @keyframes line2 {
            0% {
                height: 0px;
            }

            100% {
                height: 400px;
            }
        }

        .line3 {
            bottom: 50px;
            right: 50px;
            height: 2px;
            width: 0px;
            background-color: black;
            animation: line3 1.5s 3s forwards;
        }

        @keyframes line3 {
            0% {
                width: 0px;
            }

            100% {
                width: 400px;
            }
        }

        .line4 {
            bottom: 50px;
            left: 50px;
            height: 0px;
            width: 2px;
            background-color: black;
            animation: line4 1.5s 4.5s forwards;
        }

        @keyframes line4 {
            0% {
                height: 0px;
            }

            100% {
                height: 400px;
            }
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: img 1.5s 6s forwards;
        }

        @keyframes img {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="box box1">
        </div>
        <div class="box box2"></div>
        <div class="box box3"> </div>
        <div class="box box4"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img src="img/woman.png" alt="">
    </div>
</body>

</html>
