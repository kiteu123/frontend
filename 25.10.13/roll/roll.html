<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            float: left;
            width: 80px;
        }

        h1 {
            text-align: center;
        }

        #banner_wrap {
            width: 260px;
            height: 120px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }

        #banner {
            width: 800px;
            height: 54px;
            border: 1px solid red;
        }

        #frame {
            width: 232px;
            height: 54px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>롤링 슬라이더 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt=""></a></li>
            </ul>

        </div>
        <p>
            <a href="#" class="prev"><img src="images/prev_btn.png" alt=""></a>
            <a href="#" class="next"><img src="images/next_btn.png" alt=""></a>
        </p>
    </div>
</body>
<script>
    let list = document.getElementById('banner'); // li를 감싸는 넓이 800의 ul
    let listLi = document.querySelectorAll('banner li'); // 사진을 감싸는 li (총 다섯장)
    let total = listLi.length; // 5
    let li_width = 80;
    // let li_width = document.querySelector('#banner>li').offsetWidth; => 80
    let num = 0;

    document.querySelector('.next').addEventListener('click', function (e) {
        e.preventDefault();

        if(num === 5){
            num = 0;
            list.style.transition = 'none';
             list.style.marginLeft = 0;
        }

        setTimeout(function(){

        num++;
        list.style.transition = 'margin-left 0.5s';
        list.style.marginLeft = -li_width * num + 'px';
    });
    },50);

    document.querySelector('.prev').addEventListener('click', function (e) {
        e.preventDefault();

        if(num === 0){
            num = 5;
            list.style.transition = 'none';
             list.style.marginLeft = -li_width * num + 'px';
        }

        setTimeout(function(){

        num--;
        list.style.transition = 'margin-left 0.5s';
        list.style.marginLeft = -li_width * num + 'px';
    });
    },50);
</script>

</html>
