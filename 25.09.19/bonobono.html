<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bigbox {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px dotted #333;
            margin: 50px auto;
        }

        .face {
            width: 500px;
            height: 500px;
            position: absolute;
            bottom: 0;
            border: 10px solid #333;
            background-color: skyblue;
            border-radius: 50%;
            box-sizing: border-box;
        }






        .eyeball {
            width: 25px;
            height: 25px;
            border: 1px solid #333;
            position: absolute;
            top: 180px;
            background-color: #000;
            border-radius: 50%;
        }

        .eyeball.left {
            left: 100px;
        }

        .eyeball.right {
            right: 100px;
        }

        .nose {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            position: absolute;
            left: 50%;
            margin-left: -20px;
            bottom: 160px;
            background-color: #000;
            border-radius: 50%;
            z-index: 1;
        }

        .mouth {
            width: 100px;
            height: 80px;
            border: 5px solid #000;
            position: absolute;
            top: 300px;
            background-color: #fff;

            border-radius: 70%;
            box-sizing: border-box;
        }

        .mouth.left {
            left: 160px;
            transform: rotate(-45deg);
        }

        .mouth.right {
            transform: rotate(45deg);
            right: 160px;
        }

        .beard {
            width: 100px;
            height: 100px;
            border: 1px dotted #333;
            position: absolute;
            right: 100px;
            bottom: 90px;
        }

        .beard .line {
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: grey;
            top: 20px;
            left: 0px;
        }

        .beard .line1 {

            transform: rotate(-20deg);
        }

        .beard .line2 {
            top: 50px;
        }

        .beard .line3 {
            top: 80px;
            transform: rotate(20deg);
        }

        .beard2 {
            width: 100px;
            height: 100px;
            border: 1px dotted #333;
            position: absolute;
            left: 100px;
            bottom: 90px;
        }

        .beard2 .line {
            position: absolute;
            width: 80px;
            height: 3px;
            background-color: grey;
            top: 20px;
            right: 0px;
        }
        .beard2 .line1{
            transform: rotate(20deg);
        }
        .beard2 .line2{
            top: 50px;
        }
        .beard2 .line3{
            top: 80px;
            transform: rotate(-20deg);
        }
    </style>
</head>

<body>

    <div class="bigbox">
        <div class="face">
            <div class="eyeball left"></div>
            <div class="eyeball right"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="beard">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="beard2">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
