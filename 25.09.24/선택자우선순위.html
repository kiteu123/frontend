<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: red;}
        .ccc{background-color: orange;}
        #ddd{background-color: aquamarine;}
        p{background-color: pink !important;}

        div span{background-color: brown;}
        span{background-color: blueviolet;}
    </style>
</head>
<body>
    <h1>빨간색</h1>
    <h1 class="ccc">빨간색</h1>

    <h1>빨간색</h1>

    <p>나는 핑크</p>
    <p id="tan">나는 탄색깔</p>

    <div>요즈음은 <span>반응형 웹</span>이 대세이다.</div>
</body>
</html>
