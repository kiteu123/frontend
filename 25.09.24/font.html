<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-family 글꼴지정 font-size 글자크기 */
        /* 글자 사이즈는 기본 16px */
        /* font-weight : 글자 굵기 */
        /* font-style : italic or normal etc. */
        /* line-height:100% or 2.0 or 32px etc. */
        body {
            font-size: 20px;
        }

        .f1 {
            font-size: 1em
                /* 부모의 크기에 비례 */
        }

        .f2 {
            font-size: 1rem;
            /* root(html)의 글자 크기에 비례 */
        }

        .f3 {
            font: italic bold 16px/1.5 "Arial", "sans-serif";
        }

        /* font-style font-weight font-size/line-height font-family 순으로 작성 */
        /* text 
        color:red;
        text-align : left or right or center or justify
        text-decoration : none or underline or line-through
        text- transform : uppercase or lowercase or capitalize(첫글자만 대문자)
        letter-spacing(글자간격)
        word-spacing(단어간격)
        text-indent(들여쓰기)
        */

        .f4 {
            letter-spacing: 20px;
        }

        .f5 {
            word-spacing: 20px
        }

        /* white-space 공백처리
        white-space:nowrap; 줄바꿈없이 한줄로
        white-space: pre; 공백, 줄바꿈 그대로 유지
        white-space:normal; 기본 (자동 줄바꿈)
        */
        *{margin: 0; padding: 0;}
        header {
            width: 1000px;
            height: 300px;
            border: 1px solid #333;
            position: relative;
            margin: 0 auto;
        }
        header h1{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="f1">요즈음은 반응형 웹이 대세이다.</div>
    <div class="f2">요즈음은 반응형 웹이 대세이다.</div>
    <div class="f3">요즈음은 반응형 웹이 대세이다.</div>
    <div class="f4">요즈음은 반응형 웹이 대세이다.</div>
    <div class="f5">요즈음은 반응형 웹이 대세이다.</div>
    <div class="f6">요즈음은 반응형 웹이 대세이다.</div>

    <header>
        <h1>안녕하세요. 더조은 컴퓨터 학원입니다.</h1>
    </header>
</body>

</html>
