<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        width: 150px;
        height: 150px;
        background-color: aqua;
        border: 1px solid #333;
        padding-left: 10px;
        padding-top: 10px;
    }
    .box2 {
        width: 150px;
        height: 150px;
        background-color: rgb(160, 50, 50);
        border: 1px solid #333;
        padding: 10px 20px 30px 40px;
    }
     .box3 {
        width: 150px;
        height: 150px;
        background-color: rgb(110, 39, 168);
        border: 1px solid #333;
        margin-top: 10px;
        margin-left: 20px;
    }
     .box4 {
        width: 150px;
        height: 150px;
        background-color: beige;
        border: 1px solid #333;
        margin-left: auto;
        margin-right: auto;
        /* margin: 0 auto; */
    }
    .box5 {
        width: 150px;
        height: 150px;
        background-color: #edfe;
        border-radius: 10px;
    }
    .box6 {
        width: 150px;
        height: 150px;
        background-color: #aaaa;
        border-radius: 20px 0 20px 0;
    }
    .box7{
        width:150px;
        height: 150px;
        background-color: rgb(123, 123, 123);
        box-shadow: -5px -5px 10px pink;
    }
</style>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    <div class="box6">박스6</div>
    <div class="box7">박스7</div>

</body>

</html>
