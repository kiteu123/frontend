<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap');

        .p2 {
            text-align: center;
            font-family: "Dongle", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        /* 정렬 center, left, right */
        .p2 a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }

        .p2 a:hover {
            text-decoration: underline;
        }

        /* none, underline:밑줄 overline:윗줄 line-through : 취소선 */
        .p3 {
            font-variant: small-caps;
            line-height: 300%;
        }

        .p4 {
            text-transform: uppercase;
            /*대문자*/
            /* lowercase */
        }

        .p5 {
            text-transform: capitalize;
        }

        .p6 {
            text-indent: 20px;
            /* 20px 들여쓰기 */
        }

        .p7 {
            letter-spacing: 10px;
            /* 자간 - 음수도 가능 */
            /* word-spacing 단어간격 */
        }

        .p8 {
            font-family: '궁서';
            font-size: 30px;
            font-weight: bold;
            line-height: 2;
        }

        .p9 {
            font: bold 30px/2 '궁서';
        }

    </style>
</head>

<body>
    <p class="p1">요즈음은 반응형웹이 대세다</p>
    <p class="p2">요즈음은 <a href="#">반응형웹</a>이 대세다</p>
    <p class="p3">i love you</p>
    <p class="p4">i love you</p>
    <p class="p5">i love you</p>
    <p class="p6">요즈음은 반응형웹이 대세다</p>
    <p class="p7">요즈음은 반응형웹이 대세다</p>
    <p class="p8">요즈음은 반응형웹이 대세다</p>
    <p class="p9">요즈음은 반응형웹이 대세다</p>
    <p class="p10">요즈음은 반응형웹이 대세다</p>
</body>

</html>
