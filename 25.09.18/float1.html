<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .bigbox{
        width: 450px;
        height: 500px;
        background-color: pink;
        margin: 100px auto 0;
    }
    .bigbox h2{
        text-align: center;
        padding : 15px;
    }
    .box {
        width: 150px;
        height: 150px;
        border: 1px solid #333;
        float: left;
        padding: 10px;
        margin: 0 0 35px 35px;
    }

    .box1 {
        background-color: aqua;

    }

    .box2 {
        background-color: rgb(19, 202, 43);

    }

    .box3 {
        background-color: rgb(232, 235, 49);

    }

    .box4 {
        background-color: beige;

    }
</style>

<body>
    <div class="bigbox">
        <h2>박스의 종류</h2>
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>

</html>
