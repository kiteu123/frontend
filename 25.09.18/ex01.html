<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        #wrap {

            width: 1000px;
            height: 650px;
            margin: 0 auto;
        }

        header {
            width: 250px;
            height: 650px;
            float: left;
            background-color: pink;
        }

        header .logo {
            margin: 20px 0 20px 85px;
        }

        .one {
            width: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .one li {
            padding: 10px;
            text-align: center;
        }

        #slider {
            float: right;
            width: 750px;
            height: 350px;
            background-color: antiquewhite;
        }

        #contents {
            width: 1000px;
            height: 200px;
            background-color: #666;
        }

        .notice {
            float: left;
            width: 250px;
            height: 200px;
            background-color: aqua;
        }

        .banner {
            width: 250px;
            float: left;
            height: 200px;
            background-color: blueviolet;
        }

        .icons {
            float: left;
            width: 250px;
            height: 200px;
            background-color: chartreuse;
        }

        footer {
            width: 1000px;
            height: 100px;
            background-color: #666;
        }

        .f_logo {
            float: left;
            width: 125px;
            height: 100px;
            background-color: plum;
        }

        .f_menu {
            float: left;
            width: 625px;
            height: 50px;
            background-color: skyblue;
        }

        .f_copy {
            float: left;
            width: 625px;
            height: 50px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1 class="logo">Logo</h1>
            <ul class="one">
                <li><a href="#">Menu-1</a></li>
                <li><a href="#">Menu-2</a></li>
                <li><a href="#">Menu-3</a></li>
                <li><a href="#">Menu-4</a></li>
            </ul>
        </header>
        <div id="slider">
        </div>
        <div id="contents">
            <div class="notice">공지사항/갤러리</div>
            <div class="banner">배너</div>
            <div class="icons">바로가기</div>
        </div>
        <footer>
            <div class="f_logo">로고</div>
            <div class="f_menu">하단메뉴</div>
            <div class="f_copy">Copyright</div>
        </footer>
    </div>
</body>

</html>
